name: hello-world
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on:
  push: 
    paths: 
      - '!README.md'
      - '**/.js'
       
    branches: 
      - main
      - stags
  workflow_dispatch:


jobs: 
  say-hello:
    runs-on: ubuntu-latest
    steps: 
      - run: echo "TODAY=$(date +%y-%m-%d)" >> $GITHUB_ENV
      - run: echo hello-world 👋🌏, today is $TODAY

